<p>new-recipe-datatable works!</p>

<table mat-table [dataSource]="recipedata" class="mat-elevation-z8" style="width: 800px">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Schwierigkeit </th>
        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cookingtime">
      <th mat-header-cell *matHeaderCellDef> Kochzeit </th>
      <td mat-cell *matCellDef="let element"> {{element.cookingtime}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="portions">
      <th mat-header-cell *matHeaderCellDef> Portionen </th>
      <td mat-cell *matCellDef="let element"> {{element.portions}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Kosten </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ingredientsquantity">
      <th mat-header-cell *matHeaderCellDef> Zutaten und Menge </th>
      <td mat-cell *matCellDef="let element"> {{element.ingredientsquantity}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="preparation">
      <th mat-header-cell *matHeaderCellDef> Zubereitung </th>
      <td mat-cell *matCellDef="let element"> {{element.preparation}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
