<app-not-found [visible]="!food" notFoundMessage="Gericht wurde nicht gefunden!" resetLinkText="Zurück zu den Suchergebnissen"></app-not-found>

<title>Rezeptseite</title>

<div *ngIf="food" class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="card" id="left">
                <div class="recipe-title">
                    <h2 class="card-text"><strong>{{food.name}}</strong></h2>
                </div>
                <img [src]="food.imageUrl" [alt]="food.name" class="card-img-top small-image" />

                <div class="card-body">
                    <div class="cook-time">
                        <span class="card-text">Die Kochzeit beträgt circa <strong>{{food.cookingtime}}</strong> Minuten</span>
                    </div>

                    <div class="price">
                        <span class="card-text"> Der Preis beträgt <strong>{{food.price}}</strong> €</span>
                    </div>

                    <div class="tags">
                        <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
                    </div>
                </div>
                <div class="button">
                    <button class="btn btn-primary" routerLink="/new-recipe-page">Neues Rezept</button>
                    <button class="btn btn-danger" (click)="deleteRecipe()">Rezept löschen</button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body" id="Zutaten">
                    <h2 class="card-title">Zutaten</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{food.ingredientsquantity}}</li>
                    </ul>

                    <h2 class="card-title">Zubereitung</h2>

                    <ol class="list-group list-group-flush">
                        <li class="list-group-item">{{food.preparation}}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
