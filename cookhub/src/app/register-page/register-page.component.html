<mat-card>
    <div class="jumbotron text-center">
        <img src="assets/images/logo.png" alt="Titelbild" class="img-fluid" style="width: 50%; height: auto;">
      </div>
      
    <mat-card-header>
        <h2>Registrieren</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregistration()">
            <p> Name</p>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" >
              </mat-form-field>
              <p> Email</p>
              <mat-form-field class="example-full-width">
                <mat-label>name@beispiel.com*</mat-label>
                <input matInput formControlName="email" >
              </mat-form-field>
              <p> Password</p>
              <mat-form-field class="example-full-width">
                <mat-label>Password mit 8 Zeichen*</mat-label>
                <input type="password" matInput formControlName="password" >
              </mat-form-field>
              
              <div>
                <button mat-raised-button color="primary">Registrieren</button>
                </div>
                <div>
                <a routerLink="/login-page" mat-raised-button color="primary">Zur√ºck zum Login</a>
              </div>
          </form>
    </mat-card-content>
  </mat-card>
